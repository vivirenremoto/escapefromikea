<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Escape from IKEA</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">



    <meta property="og:image" content="https://vivirenremoto.github.io/escapefromikea/social.png">
    <meta property="og:image:secure_url" content="https://vivirenremoto.github.io/escapefromikea/social.png">
    <meta property="og:image:alt" content="Escape from IKEA">
    <meta property="og:image:type" content="image/png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Escape from IKEA">
    <meta name="twitter:image" content="https://vivirenremoto.github.io/escapefromikea/social.png">

  </head>
  <body>

        

    <script>
    var unityInstance;
    var pos = '';
    
    setInterval(function(){
        var orientation = screen.orientation.type;
        var orientation_aux = orientation.indexOf('landscape') > -1 ? 'landscape' : 'portait';
        if( pos != orientation_aux ){
            pos = orientation_aux;

            

            unityInstance.SendMessage('Main Camera', 'changePosition', pos);
        }
    }, 1);
    
    </script>


    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>

    </div>

    <div id="unity-fullscreen-button" style="background-size: 100%;width: 70px;height: 70px;cursor:pointer;z-index:999999;display:none;position:fixed;left:0;bottom:0;"></div>
    
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ik15.loader.js";
      var config = {
        dataUrl: buildUrl + "/ik15.data",
        frameworkUrl: buildUrl + "/ik15.framework.js",
        codeUrl: buildUrl + "/ik15.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Escape from IKEA",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstancex) => {
          unityInstance = unityInstancex;

          fullscreenButton.style.display = "block";
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstancex.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
